<div class="card">    
    <div class="card-header">
        <h5>Create New Booking</h5>
    </div>

    <div class="card-body">
        <form>    
            <div class="row mb-2">
                <div class="col">
                    <!-- Id -->
                    <label class="form-label">ID</label>
                    <input type="number" class="form-control" [(ngModel)]="booking.id" name="id"/>
                </div>
    
                <div class="col">
                    <!-- RoomNumber -->
                    <label class="form-label">Room Number</label>
                    <input type="number" class="form-control" [(ngModel)]="booking.roomNumber" name="roomNumber"/>
                </div>
            </div>
    
            <div class="row mb-2">
                <div class="col">
                    <!-- Name -->
                    <label class="form-label">Guest Name</label>
                    <input type="text" class="form-control" [(ngModel)]="booking.name" name="name"/>
                </div>
            </div>
    
            <div class="row">
                <div class="col">
                    <!-- StartDate -->
                    <label class="form-label">Start Date</label>
                    <input type="date" class="form-control" [value]="booking.startDate | date:'yyyy-MM-dd'" (input)="dateChanged($event, true)"/>
                </div>
    
                <div class="col">
                    <!-- EndDate -->
                    <label class="form-label">End Date</label>
                    <input type="date" class="form-control" [value]="booking.endDate | date:'yyyy-MM-dd'" (input)="dateChanged($event, false)"/>
                </div>
            </div>
        </form>
    </div> 

    <div class="card-footer">
        <button class="btn btn-primary" (click)="save()">Submit</button>
    </div>
</div>
